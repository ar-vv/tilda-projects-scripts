.loader-ellipse5 {

.loader-ellipse6 {

@keyframes loaderEllipseCycle {
    0% {
        opacity: 0;
        transform: translateY(-50%) scale(0.8);
    }
    20% {
        opacity: 1;
        transform: translateY(-50%) scale(1);
    }
    80% {
        opacity: 1;
        transform: translateY(-50%) scale(1);
    }
    100% {
        opacity: 0;
        transform: translateY(-50%) scale(0.8);
    }
}

.loader-text-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    white-space: nowrap;
    display: inline-block;
}

.loader-text-container span {
    position: relative;
    display: inline-block;
    overflow: hidden;
}

        -webkit-text-stroke: 0.5px;
        color: white;
    }

    .loader-text-container .fill {
        position: absolute;
        top: 0;

        overflow: hidden;
        transition: width 0.3s ease-out;
        opacity: 1;
        visibility: hidden;

    .loader-text-container .without .outline {

<!-- HTML структура лоадера -->
<div id="withoutAgencyLoader" class="loader-container">
    <div class="loader-content-wrapper">
        <div class="loader-ellipse1"></div>
        <div class="loader-ellipse2"></div>
        <div class="loader-ellipse3"></div>
        <div class="loader-ellipse4"></div>
        <div class="loader-ellipse5"></div>
        <div class="loader-ellipse6"></div>
        <div class="loader-ellipse7"></div>
        
        <div class="loader-text-container">
            <span class="without">
                <span class="outline">WITHOUT</span>
                <span class="fill">WITHOUT</span>
            </span>
            <span class="agency">
                <span class="outline">AGENCY</span>
                <span class="fill">AGENCY</span>
            </span>
        </div>
        <div class="loader-loading-text">Идёт загрузка, подождите :)</div>
        <div class="loader-progress-indicator" id="loaderProgressIndicator">0%</div>
    </div>
</div>

<script>
// Лоадер WITHOUT AGENCY
(function() {
    'use strict';
    
    class WithoutAgencyLoader {
        constructor() {
            this.progress = 0;
            this.isLoading = true;
            this.startTime = Date.now();
            
            // Инициализируем заливку текста с 0%
            this.initializeTextFill();
            
            this.init();
        }
        
        initializeTextFill() {
            // Устанавливаем начальную заливку в 0% и скрываем
            const fillElements = document.querySelectorAll('.loader-text-container .fill');
            fillElements.forEach(element => {
                element.style.transition = 'none';
                element.style.width = '0%';
                element.style.visibility = 'hidden';
            });
            
            console.log('Инициализация заливки текста: 0% (скрыта)');
        }
        
        init() {
            this.setupEventListeners();
            this.trackRealProgress();
            
            // Fallback - минимум 2 секунды показа лоадера
            setTimeout(() => {
                if (this.isLoading && this.progress < 100) {
                    this.updateProgress(Math.min(this.progress + 20, 90));
                }
            }, 2000);
        }
        
        setupEventListeners() {
            // Отслеживаем реальные события загрузки страницы
            document.addEventListener('DOMContentLoaded', () => {
                this.updateProgress(30);
            });
            
            // Отслеживаем загрузку всех ресурсов
            window.addEventListener('load', () => {
                this.updateProgress(100);
                setTimeout(() => {
                    this.hideLoader();
                }, 1000);
            });
            
            // Отслеживаем загрузку изображений
            this.trackImages();
            
            // Отслеживаем загрузку шрифтов
            this.trackFonts();
        }
        
        trackRealProgress() {
            // Отслеживаем загрузку CSS
            this.trackCSS();
            
            // Отслеживаем загрузку JavaScript
            this.trackJavaScript();
            
            // Отслеживаем загрузку других ресурсов
            this.trackOtherResources();
        }
        
        trackImages() {
            const images = document.querySelectorAll('img');
            if (images.length === 0) return;
            
            let loadedImages = 0;
            const totalImages = images.length;
            
            images.forEach(img => {
                if (img.complete) {
                    loadedImages++;
                } else {
                    img.addEventListener('load', () => {
                        loadedImages++;
                        const imageProgress = Math.round((loadedImages / totalImages) * 20);
                        this.updateProgress(Math.min(this.progress + imageProgress, 80));
                    });
                    
                    img.addEventListener('error', () => {
                        loadedImages++;
                        const imageProgress = Math.round((loadedImages / totalImages) * 20);
                        this.updateProgress(Math.min(this.progress + imageProgress, 80));
                    });
                }
            });
            
            if (loadedImages === totalImages) {
                this.updateProgress(Math.min(this.progress + 20, 80));
            }
        }
        
        trackFonts() {
            if ('fonts' in document) {
                document.fonts.ready.then(() => {
                    this.updateProgress(Math.min(this.progress + 10, 90));
                });
            }
        }
        
        trackCSS() {
            const links = document.querySelectorAll('link[rel="stylesheet"]');
            if (links.length === 0) {
                this.updateProgress(Math.min(this.progress + 15, 45));
                return;
            }
            
            let loadedCSS = 0;
            const totalCSS = links.length;
            
            links.forEach(link => {
                if (link.sheet) {
                    loadedCSS++;
                } else {
                    link.addEventListener('load', () => {
                        loadedCSS++;
                        const cssProgress = Math.round((loadedCSS / totalCSS) * 15);
                        this.updateProgress(Math.min(this.progress + cssProgress, 45));
                    });
                }
            });
            
            if (loadedCSS === totalCSS) {
                this.updateProgress(Math.min(this.progress + 15, 45));
            }
        }
        
        trackJavaScript() {
            const scripts = document.querySelectorAll('script[src]');
            if (scripts.length === 0) {
                this.updateProgress(Math.min(this.progress + 10, 55));
                return;
            }
            
            let loadedJS = 0;
            const totalJS = scripts.length;
            
            scripts.forEach(script => {
                if (script.readyState === 'complete' || script.readyState === 'loaded') {
                    loadedJS++;
                } else {
                    script.addEventListener('load', () => {
                        loadedJS++;
                        const jsProgress = Math.round((loadedJS / totalJS) * 10);
                        this.updateProgress(Math.min(this.progress + jsProgress, 55));
                    });
                }
            });
            
            if (loadedJS === totalJS) {
                this.updateProgress(Math.min(this.progress + 10, 55));
            }
        }
        
        trackOtherResources() {
            const otherResources = document.querySelectorAll('audio, video, iframe');
            if (otherResources.length === 0) return;
            
            let loadedOthers = 0;
            const totalOthers = otherResources.length;
            
            otherResources.forEach(resource => {
                resource.addEventListener('load', () => {
                    loadedOthers++;
                    const otherProgress = Math.round((loadedOthers / totalOthers) * 5);
                    this.updateProgress(Math.min(this.progress + otherProgress, 95));
                });
            });
        }
        
        updateProgress(newProgress) {
            this.progress = Math.max(this.progress, newProgress);
            
            // Обновляем анимацию заливки текста
            this.updateTextFill();
            
            console.log(`Прогресс загрузки: ${this.progress}%`);
        }
        
        updateTextFill() {
            // Синхронизируем заливку текста с прогрессом
            const fillElements = document.querySelectorAll('.loader-text-container .fill');
            fillElements.forEach(element => {
                // Показываем заливку только при прогрессе > 0
                if (this.progress > 0) {
                    element.style.visibility = 'visible';
                    element.style.transition = 'width 0.3s ease-out';
                } else {
                    element.style.visibility = 'hidden';
                    element.style.transition = 'none';
                }
                
                element.style.width = `${this.progress}%`;
            });
            
            console.log(`Заливка текста: ${this.progress}% (${this.progress > 0 ? 'видима' : 'скрыта'})`);
        }
        
        hideLoader() {
            this.isLoading = false;
            
            // Плавно скрываем лоадер
            const loader = document.getElementById('withoutAgencyLoader');
            if (loader) {
                loader.style.opacity = '0';
                loader.style.transition = 'opacity 0.5s ease-out';
                
                setTimeout(() => {
                    loader.style.display = 'none';
                    // Восстанавливаем прокрутку страницы
                    document.body.style.overflow = 'auto';
                    document.documentElement.style.overflow = 'auto';
                    document.body.style.height = 'auto';
                    document.documentElement.style.height = 'auto';
                }, 500);
            }
        }
    }
    
    // Запускаем лоадер сразу
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            new WithoutAgencyLoader();
        });
    } else {
        new WithoutAgencyLoader();
    }
})();
</script>
